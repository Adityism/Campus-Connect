<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Overview</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
        }
        .back-btn {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            background-color: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .container {
            margin: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        .chart {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    
    <div class="header">
        
        <button class="back-btn" onclick="goBack()">
            <i class="fas fa-arrow-left"></i> Back
        </button>
        <h1>Analytics Overview</h1>
        <p>This is the content of the Analytics page.</p>
    </div>

    
    <div class="container">
        
        <div class="row text-center">
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h5><i class="fas fa-chart-line"></i> Total Users</h5>
                        <h3>1,200</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5><i class="fas fa-eye"></i> Page Views</h5>
                        <h3>4,500</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body">
                        <h5><i class="fas fa-clock"></i> Avg. Session Time</h5>
                        <h3>5 min</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-danger text-white">
                    <div class="card-body">
                        <h5><i class="fas fa-bounce"></i> Bounce Rate</h5>
                        <h3>38%</h3>
                    </div>
                </div>
            </div>
        </div>

        
        <div class="row">
            <div class="col-md-6">
                <div class="chart">
                    <h4>User Traffic Over Time</h4>
                    <canvas id="userTrafficChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chart">
                    <h4>Sessions by Device</h4>
                    <canvas id="deviceSessionsChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }

        
        var ctx1 = document.getElementById('userTrafficChart').getContext('2d');
        var userTrafficChart = new Chart(ctx1, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Users',
                    data: [500, 1000, 1200, 900, 1400, 1500],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true
                }]
            }
        });

        
        var ctx2 = document.getElementById('deviceSessionsChart').getContext('2d');
        var deviceSessionsChart = new Chart(ctx2, {
            type: 'doughnut',
            data: {
                labels: ['Desktop', 'Mobile', 'Tablet'],
                datasets: [{
                    data: [60, 30, 10],
                    backgroundColor: ['#007bff', '#28a745', '#ffc107']
                }]
            }
        });
    </script>

</body>
</html>
